# ========================================
# Fuzzel 配置文件 - Catppuccin Mocha 主题
# 基于用户截图配色适配
# ========================================

# 主设置
[main]
# 外观
font=Monospace:size=11
layer=overlay
anchor=center
width=35
lines=15
inner-pad=2

# 行为
dpi-aware=yes
hide-before-typing=no
match-mode=fuzzy
icons-enabled=yes
icon-theme=Papirus

# 提示符和图标
prompt="> "  # 搜索图标 (Nerd Font)
password-character=●

# 终端命令 (请根据你的终端调整)
terminal=kitty

# ========================================
# 颜色配置 - Catppuccin Mocha 主题
# ========================================
[colors]
# 基础颜色
background=1e1e2eff    # 深紫灰背景 (base)
text=cdd6f4ff          # 主文字色 (text)
match=cba6f7ff         # 匹配高亮色 (mauve)
selection=585b70ff     # 选中项背景 (surface2)
selection-text=f5e0dcff # 选中项文字 (rosewater)

# 界面元素
border=6c7086ff        # 边框色 (overlay0)
prompt=a6adc8ff        # 提示符色 (subtext0)
input=cdd6f4ff         # 输入文字色 (text)
placeholder=6c7086ff   # 占位文字色 (overlay0)

# 计数器（如果启用）
# c#c#c#c#counter=6c7086ff       # 计数器文字色 (o

# ========================================
# 边框设置 (注意：border-width 和 radius 在这里设置！)
# ========================================
[border]
width=5
radius=12

# ========================================
# 键盘快捷键
# ========================================
[key-bindings]
cancel=Escape
execute=Return
cursor-left=Left
cursor-right=Right
delete-prev=BackSpace
prev=Up Control+p
next=Down Control+n
prev-page=Page_Up
next-page=Page_Down
clipboard-paste=Control+v
